<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Blog</title>
</head>
<body>
    <header>
        <h1>Blog</h1>
    </header>

    <section class="commentsF" id="commentSection">

    </section>
    <form class="commentFormat" id="commentCreation">
        <h2>Agregar comentario</h2>
        <div class="tituloFormat">
            <label >Titulo: </label>
            <input class="textTitulo"  type="text"></input>
        </div>
        <div class="contenidoFormat">
            <label >Contenido: </label>
            <textarea class="textContenido"  cols="30" rows="5"></textarea>
        </div>
        <div class="autorFormat">
            <label >Autor: </label>
            <input type="text" class="textAutor"  ></input>
        </div>
        <div>
            <input type="submit" value="Agregar">
        </div>
    </form>

    <form class="commentFormat" id="commentModification">
        <h2>Modificar comentario</h2>
        <div class="idFormat">
            <label >Id: </label>
            <input class="textId" id="idMod" type="text"></input>
        </div>
        <div class="tituloFormat">
            <label >Titulo: </label>
            <input class="textTitulo" id="tituloMod" type="text"></input>
        </div>
        <div class="contenidoFormat">
            <label >Contenido: </label>
            <textarea class="textContenido" id="contenidoMod"  cols="30" rows="5"></textarea>
        </div>
        <div class="autorFormat">
            <label >Autor: </label>
            <input type="text" class="autorTitulo" id="autorMod" ></input>
        </div>
        <div>
            <input type="submit" value="Modificar">
        </div>
    </form>

    <form class="commentFormat" id="commentDelete">
        <h2>Eliminar comentario</h2>
        <div class="idFormat">
            <label >Id: </label>
            <input class="textId" id="idElim" type="text"></input>
        </div>
        <div>
            <input type="submit" value="Eliminar">
        </div>
    </form>

    <form class="commentFormat" id="commentSearch">
        <h2>Buscar comentario</h2>
        <div class="autorFormat">
            <label >Autor: </label>
            <input class="textAutor" id="autorSearch" type="text"></input>
        </div>
        <div>
            <input type="submit" value="Buscar">
        </div>
    </form>
    <section class="commentsF" id="commentAutor">

    </section>
    <script src="./js/index.js" type="text/javascript"></script>
</body>
</html>
